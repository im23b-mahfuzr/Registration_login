<!DOCTYPE html>
<html lang="de-CH">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="header">
  <div class="Icon">Projekt RM</div>
  <div class="menu">
    <ul class="menu_ul">
      <li><a class="link" href="#Home">Home</a></li>
      <li><a class="link" href="#Shop">Shop</a></li>
      <li><a class="link" href="#AboutUS">About Us</a></li>
      <li><a class="link" href="#Contact">Contact</a></li>
    </ul>
  </div>
  <div class="buttons">
    <button class="button" id="registerB">Sign Up</button>
    <button class="button" id="loginB">Sign In</button>
  </div>
</div>
<section class="form-box">
  <div class="container" id="container">
    <div class="container-top">
      <span>Have an Account?<a id="login"> Login</a></span>
    </div>
    <div class="form">
      <header>Sign Up</header>
      <div class="input-form">
        <input type="text" class="input" id="Firstname" placeholder="Firstname">
      </div>
      <div class="input-form">
        <input type="text" class="input" id="Lastname" placeholder="Lastname">
      </div>
      <div class="input-form">
        <input type="email" class="input" id="email" placeholder="e-mail">
      </div>
      <div class="input-form">
        <input type="password" class="input" id="password" placeholder="Password">
      </div>
      <div class="submit-form">
        <input type="submit" class="submit" value="Register">
      </div>
      <div class="checkbox-area">
        <input type="checkbox" class="checkbox">
        <a>Remember Me</a>
      </div>
    </div>
  </div>
  <div class="login-container" id="login-container">
    <div class="login-container-top">
      <span>Don't have an Account?<a id="register"> Register</a></span>
    </div>
    <div class="login-form">
      <header>Sign In</header>
      <div class="login-input-form">
        <input type="email" class="input" id="login-email" placeholder="e-mail">
      </div>
      <div class="login-input-form">
        <input type="password" class="input" id="login-password" placeholder="Password">
      </div>
      <div class="login-submit-form">
        <input type="submit" class="submit" value="Login">
      </div>
    </div>
  </div>
</section>
</body>
</html>
