<!DOCTYPE html>
<html lang="de-CH">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="Icon">Projekt RM</div>
  <div class="menu">
    <ul class="menu_ul">
      <li><a class="link" href="#Home">Home</a></li>
      <li><a class="link" href="#Shop">Shop</a></li>
      <li><a class="link" href="#AboutUS">About Us</a></li>
      <li><a class="link" href="#Contact">Contact</a></li>
    </ul>
  </div>
  <div class="buttons">
    <button class="button" id="registerB">Sign Up</button>
    <button class="button" id="loginB">Sign In</button>
  </div>
</header>
<div class="container">
  <div class="container-top">
    <span>Have an Account?<a href="#Login"></a>Login</span>
    <header>Sign Up</header>
  </div>
  <div class="form">
    <div class="input-form">
      <input type="text" class="input" id="Firstname" placeholder="Firstname">
    </div>
    <div class="input-form">
      <input type="text" class="input" id="Lastname" placeholder="Lastname">
    </div>
    <div class="input-form">
      <input type="email" class="input" id="email" placeholder="e-mail">
    </div>
    <div class="input-form">
      <input type="password" class="input" id="password" placeholder="Password">
    </div>
    <div class="form-buttons">
      <button class="form-button">Sign Up</button>
    </div>
  </div>
</div>
</body>
</html>
